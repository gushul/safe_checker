require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Layout/LineLength:
  Max: 120
Metrics/CyclomaticComplexity:
  Max: 10
RSpec/ExampleLength:
  Max: 20
RSpec/NestedGroups:
  Max: 4
RSpec/MultipleExpectations:
  Max: 4
